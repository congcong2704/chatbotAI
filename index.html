<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot WATV</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, sans-serif; }
    .scrollbar-thin { scrollbar-width: thin; }
    .scrollbar-thin::-webkit-scrollbar { width: 6px; }
    .scrollbar-thin::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 8px; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 min-h-screen">
  <div class="max-w-3xl mx-auto p-4 sm:p-6">
    <!-- Header -->
    <header class="mb-4">
      <h1 class="text-2xl sm:text-3xl font-bold">🤖 Chatbot WATV</h1>
      <p class="text-slate-600 dark:text-slate-400 text-sm">
        Hỏi – đáp dựa trên nội dung từ <a href="https://watv.org" class="text-indigo-600 underline" target="_blank">watv.org</a>
      </p>
    </header>

    <!-- Chat Box -->
    <section class="bg-white dark:bg-slate-800 rounded-2xl shadow border p-4 flex flex-col h-[75vh]">
      <div id="chatHistory" class="flex-1 overflow-y-auto space-y-3 scrollbar-thin"></div>

      <div class="border-t border-slate-200 dark:border-slate-700 mt-3 pt-3">
        <div class="flex gap-2">
          <textarea id="userInput" rows="2" placeholder="Nhập câu hỏi của bạn..." 
            class="flex-1 resize-none px-3 py-2 rounded-xl bg-slate-50 dark:bg-slate-900 border border-slate-300 focus:ring focus:ring-indigo-500/30"></textarea>
          <button id="sendBtn" class="px-4 py-2 rounded-xl bg-indigo-600 text-white font-semibold hover:bg-indigo-500">Gửi</button>
        </div>
      </div>
    </section>
  </div>

  <script>
    const API_BASE = "https://chatbotai-4-ho0f.onrender.com"; // ⚠️ chỉnh lại đúng link render backend của bạn

    const chatHistory = document.getElementById('chatHistory');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    function addMsg(role, text) {
      const wrap = document.createElement('div');
      wrap.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
      const bubble = document.createElement('div');
      bubble.className = `max-w-[80%] px-3 py-2 rounded-2xl text-sm whitespace-pre-wrap ${role === 'user' ? 'bg-indigo-600 text-white' : 'bg-slate-100 dark:bg-slate-700 text-slate-900 dark:text-slate-100'}`;
      bubble.innerHTML = marked.parse(text);
      wrap.appendChild(bubble);
      chatHistory.appendChild(wrap);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    async function sendMessage() {
      const message = (userInput.value || '').trim();
      if (!message) return;

      addMsg('user', message);
      userInput.value = '';

      try {
        const res = await fetch(`${API_BASE}/api/message`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: "default", message })
        });
        if (!res.ok) throw new Error(await res.text());
        const data = await res.json();
        addMsg('assistant', data.reply || '');
      } catch (err) {
        console.error(err);
        addMsg('assistant', '⚠️ Lỗi: không kết nối được với backend.');
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
